<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scoring | Transformers 1.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='assets/img/essay.png') }}">

    <!-- CSS here -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/slicknav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/progressbar_barfiller.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/gijgo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/animated-headline.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/nice-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}">
</head>

<body>
    <!--? Preloader Start -->
    <div id="loaderawal">
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                <div class="preloader-inner position-relative">
                    <div class="preloader-circle"></div>
                    <div class="preloader-img pere-text">
                        <img src="{{ url_for('static',filename='assets/img/essay.png') }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loaderprocess" style="display:none">
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                                <div class="preloader-inner position-relative">
                        <div class="preloader-circle"></div>
                        <div class="preloader-img pere-text">
                            <img src="/static/assets/img/essay.png" alt="">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="section-tittle text-center mb-55" style="margin-bottom:0; padding-left:30px">
                                <h2 style="margin-bottom:0">Training the Model</h2>
                            </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->

    <!-- Header Start -->
    <div class="header-area header-transparent">
        <div class="main-header ">
            <div class="header-bottom  header-sticky">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-4 col-lg-2">
                            <div class="logo">
                                <a href="/">
                                    <img src="{{ url_for('static',filename='assets/img/logo/essay_logo.png') }}" height="30px" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-10">
                            <div class="menu-wrapper d-flex align-items-center justify-content-end">
                                <!-- Main-menu -->
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li class="active"><a href="/">Home</a></li>
                                            <li><a href="/tutorial">Tutorial</a></li>
                                            <li><a href="/about">About</a></li>
                                            <!-- Button -->
                                            <li class="button-header margin-left "><a href="https://github.com/LinggarM/Transformers-1.0" class="btn">Github Project</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
    <main>
        <!-- Courses area start -->
        <div style="margin-top: 80px" class="courses-area section-padding40 fix">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-8">
                        <div class="section-tittle text-center mb-55">
                            <h2>Scoring</h2>
                            <p>Give score to some answers as the training data</p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <form id="scoreform" name="scoreform" action="/result" method="POST" >
                        <div class="progress-table-wrap">
                            <div class="progress-table">
                                <div class="table-head">
                                    <div class="serial">No</div>
                                    <div class="answer">Answers</div>
                                    <div class="score">Score</div>
                                </div>
                                {% for num in num_score %}
                                    <div class="table-row">
                                        <div class="serial">{{ num + 1 }}</div>
                                        <div class="answer">{{ jawaban_labeled[num] }}</div>
                                        <div class="score">
                                            <input style="background: #fff;text-align:center;width:80%" type="number" name="jawaban_{{ num }}" placeholder="Add score..."
                                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add score...'"
                                            class="single-input" required>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-xl-7 col-lg-8">
                                <div class="section-tittle text-center mt-40">
                                    <input type="submit" style="display:none" id="submit" onclick="return checkscores()">
                                    <a href="#" class="btn hero-btn" style = "padding: 30px 50px !important" onclick="document.getElementById('submit').click()">Score My Answers &#8594</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
    
    <script>
        function checkscores() {
            var form = document.getElementById('scoreform');
            for(var i=0; i < form.elements.length; i++){
              if(form.elements[i].value === '' && form.elements[i].hasAttribute('required')){
                alert('Please Fill All The Scores!');
                return false;
              }
            }
            showloader();
            return (true);
        };
        function showloader() {
            document.querySelector("#loaderprocess").style.display = "block";
        }
    </script>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState == "complete") {
                document.querySelector("#loaderawal").style.display = "none";
            }
        };
    </script>

    <!-- JS here -->
    <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="./assets/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/animated.headline.js"></script>
    <script src="./assets/js/jquery.magnific-popup.js"></script>

    <!-- Date Picker -->
    <script src="./assets/js/gijgo.min.js"></script>
    <!-- Nice-select, sticky -->
    <script src="./assets/js/jquery.nice-select.min.js"></script>
    <script src="./assets/js/jquery.sticky.js"></script>
    <!-- Progress -->
    <script src="./assets/js/jquery.barfiller.js"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="./assets/js/jquery.counterup.min.js"></script>
    <script src="./assets/js/waypoints.min.js"></script>
    <script src="./assets/js/jquery.countdown.min.js"></script>
    <script src="./assets/js/hover-direction-snake.min.js"></script>

    <!-- contact js -->
    <script src="./assets/js/contact.js"></script>
    <script src="./assets/js/jquery.form.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/mail-script.js"></script>
    <script src="./assets/js/jquery.ajaxchimp.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
